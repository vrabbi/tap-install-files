---
apiVersion: v1
kind: Secret
metadata:
  name: git-creds
  namespace: tap-install
  annotations:
    tekton.dev/git-0: GIT_SERVER_URL
type: kubernetes.io/basic-auth
stringData:
  username: GIT_USERNAME
  password: GIT_TOKEN
