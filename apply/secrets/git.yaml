#!    -----BEGIN CERTIFICATE-----
#!    MIIFYDCCBEigAwIBAgIQQAF3ITfU6UK47naqPGQKtzANBgkqhkiG9w0BAQsFADA/
#!    MSQwIgYDVQQKExtEaWdpdG...
#!    -----END CERTIFICATE-----
---
apiVersion: secretgen.carvel.dev/v1alpha1
kind: SecretExport
metadata:
  name: git-creds
  namespace: tap-install
spec:
  toNamespace: '*'
